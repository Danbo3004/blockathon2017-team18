<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h2>Example Truffle Dapp</h2>
  <br><label for="nspAddress">Address NSP:</label><input type="text" id="nspAddress" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="nameNSP">name NSP:</label><input type="text" id="nameNSP" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="init_balance">Init Balance:</label><input type="text" id="init_balance" placeholder="e.g., 95"></input>
  <br><label for="password">Password: </label>:</label><input type="password" id="password" placeholder="e.g., "></input>
  <br><br><button id="send" onclick="App.createNSP()">CREATE NSP</button>

  <h2>Verify NSP</h2>
  <br><label for="verify_addr">Address</label><input type="text" id="verify_addr" placeholder="e.g., 95"></input>
  <br><label for="verify_pass">Password: </label>:</label><input type="verify_pass" id="verify_pass" placeholder="e.g., "></input>
  <br><br><button id="send" onclick="App.verifyNSP()">verifyNSP NSP</button>

  <h2>NSP send coin to User</h2>
  <br><label for="verify_pass">Password: </label>:</label><input type="nsp_pass" id="nsp_pass" placeholder="e.g., "></input>
  <br><label for="verify_addr">Address User</label><input type="text" id="to_user" placeholder="e.g., 95"></input>
  <br><label for="verify_addr">Acount( The null coin )</label><input type="to_amount" id="to_amount" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.nspSendCoinToUser()"> NSP sendCoin to User</button>

  <br><span>Set Address</span>
  <br><label for="new_address">New Address:</label><input type="text" id="address_id" placeholder="e.g., 95"></input>
  <br><br><button id="send" onclick="App.setAddress()">SET New Address</button>
  
  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="">Balance</label><span id="balance"></span>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send</button>
  <br><br><button id="send" onclick="App.getProgram(0)">getProgram</button>
  <br><span id="actor"></span>
  <br><br><button id="send" onclick="App.getActor()">getActor</button>
  <br><br>

  <br><label for="phone">Weight of Vote:</label><input type="text" id="weight" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="id_program">Program ID:</label><input type="text" id="program_id" placeholder="e.g., 95"></input>
  <br><label for="id_actor">Actor ID: </label>:</label><input type="text" id="actor_id" placeholder="e.g., "></input>
  <br><br><button id="send" onclick="App.vote()">VOTE</button>
  

  
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
